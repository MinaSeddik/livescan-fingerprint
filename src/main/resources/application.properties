# application name and description
#=================================
spring.application.name=LiveScan FingerPrint API
app.name=${spring.application.name}
app.description=${app.name} is a Spring Boot web service
#logging.level.com.softxpert.livescanfingerprint=INFO


#Server Configuration
#========================
server.port=8080
server.servlet.context-path=/api


#### Jetty specific properties########

# Number of acceptor threads to use.
server.jetty.acceptors=25

# Maximum size in bytes of the HTTP post or put content.
server.jetty.max-http-post-size=0

# Number of selector threads to use (selector per CPU core) .
server.jetty.selectors=4



